<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งปัญหาผ่าน LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #00c300;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a800;
    }
    .user-info {
      margin-bottom: 20px;
      text-align: center;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="user-info" id="userInfo">
    <!-- แสดงข้อมูลผู้ใช้ -->
    <img id="profileImage" src="default-image-url.jpg" alt="Profile Picture">
    <p><strong>ชื่อ:</strong> <span id="displayName">กำลังโหลด...</span></p>
    <p><strong>สถานะ:</strong> <span id="statusMessage">กำลังโหลด...</span></p>
    <p><strong>สถานะการออนไลน์:</strong> <span id="userStatus">กำลังตรวจสอบ...</span></p>
  </div>

  <h1>แจ้งปัญหาหรือคำร้อง</h1>
  <form id="complaintForm">
    <label for="firstName">ชื่อ:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">นามสกุล:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="position">ตำแหน่ง:</label>
    <input type="text" id="position" name="position" required>

    <label for="complaint">รายละเอียดปัญหา:</label>
    <textarea id="complaint" name="complaint" rows="4" required></textarea>

    <button type="submit">ส่งคำร้อง</button>
  </form>

  <script>
    const liffId = "2006915175-ZOxEXyeA"; // แทน YOUR_LIFF_ID ด้วย LIFF ID ของคุณ

    async function initializeLiff() {
      try {
        await liff.init({ liffId });

        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          document.getElementById('displayName').textContent = profile.displayName;
          document.getElementById('statusMessage').textContent = profile.statusMessage || "ไม่มีสถานะ";
          document.getElementById('profileImage').src = profile.pictureUrl || "default-image-url.jpg";
          document.getElementById('userStatus').textContent = "ออนไลน์";
        } else {
          liff.login(); // ล็อกอินหากยังไม่ได้ล็อกอิน
        }
      } catch (error) {
        console.error("เกิดข้อผิดพลาดในการเริ่มต้น LIFF:", error);
      }
    }

    initializeLiff();

    async function sendToGoogleSheet(userId, firstName, lastName, position, complaint) {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxTVlOPHjkM65QHgIHemp1-L_0jRVHoUCoPIY9E5DuQ7zrBxXkZygldxl3jMm-qP9e8/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: userId,
            firstName: firstName,
            lastName: lastName,
            position: position,
            complaint: complaint,
          }),
        });

        const result = await response.json();
        if (response.ok) {
          console.log("ส่งข้อมูลสำเร็จ:", result);
          await sendFlexMessage('Register'); // ส่ง Flex Message
        } else {
          console.error("เกิดข้อผิดพลาดในการส่งข้อมูล:", result);
          Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด!',
            text: 'ไม่สามารถส่งข้อมูลไปยังเซิร์ฟเวอร์ได้'
          });
        }
      } catch (error) {
        console.error("เกิดข้อผิดพลาดในการส่งข้อมูล:", error);
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด!',
          text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้'
        });
      }
    }

    async function sendFlexMessage(actionType) {
      try {
        const flexMessage = {
          type: "flex",
          altText: "ข้อความจากระบบ",
          contents: {
            type: "bubble",
            header: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: actionType === "Register" ? "ลงทะเบียนสำเร็จ" : "แจ้งปัญหาสำเร็จ",
                  weight: "bold",
                  size: "xl",
                },
              ],
            },
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: "ขอบคุณที่ใช้บริการของเรา",
                  wrap: true,
                },
              ],
            },
          },
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow(); // ปิดหน้าต่าง LIFF
      } catch (error) {
        console.error("เกิดข้อผิดพลาดในการส่ง Flex Message:", error);
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด!',
          text: 'ไม่สามารถส่งข้อความกลับไปยังแชทได้'
        });
      }
    }

    document.getElementById('complaintForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const position = document.getElementById('position').value;
      const complaint = document.getElementById('complaint').value;

      await sendToGoogleSheet(userId, firstName, lastName, position, complaint);

      Swal.fire({
        icon: 'success',
        title: 'ส่งคำร้องสำเร็จ!',
        text: 'ขอบคุณที่ส่งคำร้อง เราจะติดต่อกลับโดยเร็วที่สุด'
      });
    });
  </script>
</body>
</html>
