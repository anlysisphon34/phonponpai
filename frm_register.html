<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE User Data Collector</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    img { border-radius: 50%; margin: 15px 0; border: 3px solid #00B900; }
    .success { color: #00B900; font-weight: bold; }
    .error { color: #FF0000; font-weight: bold; }
    #debugInfo { background: #f5f5f5; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="userInfo">
    <h1>ข้อมูลของคุณ</h1>
    <p>กำลังเตรียมข้อมูล...</p>
  </div>
  
  <div id="debugInfo" style="display: none;">
    <h3>ข้อมูล Debug</h3>
    <pre id="debugContent"></pre>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgIuUzCk3WNTNxx-aEJunMFKvRSaVrgiupfH3CgnYLL7_afg1pJN6B6eBqm6Soeamq/exec";
    const DEBUG_MODE = true; // ตั้งเป็น false เมื่อ deploy จริง

    async function sendDataToSheet(profile) {
      try {
        // แสดงข้อมูล debug
        if (DEBUG_MODE) {
          document.getElementById('debugInfo').style.display = 'block';
          document.getElementById('debugContent').textContent = 
            `กำลังส่งข้อมูล:\n${JSON.stringify(profile, null, 2)}`;
        }

        // ส่งข้อมูลด้วย POST และ no-cors
        await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: profile.userId,
            displayName: profile.displayName,
            pictureUrl: profile.pictureUrl,
            statusMessage: profile.statusMessage || ""
          })
        });

        // เนื่องจาก no-cors ไม่สามารถอ่าน response ได้
        // ให้แสดงข้อความสำเร็จโดยอัตโนมัติ
        if (DEBUG_MODE) {
          document.getElementById('debugContent').textContent += 
            '\n\nส่งข้อมูลเรียบร้อย (no-cors mode ไม่สามารถอ่าน response ได้)';
        }
        
        return { status: 'sent' };
        
      } catch (error) {
        if (DEBUG_MODE) {
          document.getElementById('debugContent').textContent += 
            `\n\nเกิดข้อผิดพลาด:\n${error.message}`;
        }
        throw error;
      }
    }

    async function initializeLiff() {
      try {
        await liff.init({ liffId: "2006915175-p0567oBr" });
        
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          
          // แสดงข้อมูลผู้ใช้
          document.getElementById('userInfo').innerHTML = `
            <h1>ข้อมูลของคุณ</h1>
            <p><strong>User ID:</strong> ${profile.userId}</p>
            <p><strong>ชื่อบัญชีของคุณ:</strong> ${profile.displayName}</p>
            <img src="${profile.pictureUrl}" width="200" alt="Profile Picture">
            <p><strong>สถานะ:</strong> ${profile.statusMessage || "N/A"}</p>
            <p id="statusMessage">กำลังบันทึกข้อมูล...</p>
          `;
          
          // ส่งข้อมูล
          try {
            await sendDataToSheet(profile);
            document.getElementById('statusMessage').className = 'success';
            document.getElementById('statusMessage').textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว!';
          } catch (error) {
            document.getElementById('statusMessage').className = 'error';
            document.getElementById('statusMessage').textContent = 'เกิดข้อผิดพลาดในการบันทึกข้อมูล';
          }
        }
      } catch (error) {
        document.getElementById('userInfo').innerHTML = `
          <h1>เกิดข้อผิดพลาด</h1>
          <p class="error">${error.message}</p>
          <p>กรุณาลองใหม่ภายหลัง</p>
        `;
      }
    }
    
    initializeLiff();
  </script>
</body>
</html>
