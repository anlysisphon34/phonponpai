<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดตามสถานะคำร้อง</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; background-color: #6b48ff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #a78bfa; }
    #response { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ติดตามสถานะคำร้อง</h1>
  <button onclick="checkStatus()">ตรวจสอบสถานะ</button>
  <div id="response"></div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function checkStatus() {
      document.getElementById('response').innerText = 'กำลังตรวจสอบ...';

      // Initialize LIFF
      await liff.init({ liffId: '2006915175-LyapQMNk' });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      // Get LINE User ID
      const profile = await liff.getProfile();
      const lineUserId = profile.userId;

      // Send request to Google Apps Script
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbxBq2W1FGN-hd4X9fa16E_xdZFlrcaBXAR01j5AMGAmydYtkxI3GgJLMAHAlUtCfzP4/exec';
      const response = await fetch(`${webAppUrl}?lineUserId=${encodeURIComponent(lineUserId)}`);
      const result = await response.json();

      if (result.error) {
        document.getElementById('response').innerText = result.error;
      } else {
        // Send Flex Message to LINE chat
        await liff.sendMessages([result.flexMessage]);
        document.getElementById('response').innerText = 'ส่งสถานะไปยังแชท LINE แล้ว';
        liff.closeWindow(); // ปิด LIFF หลังส่งข้อความ
      }
    }
  </script>
</body>
</html>
