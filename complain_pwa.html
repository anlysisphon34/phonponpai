<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งปัญหาน้ำประปาบ้าน</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e77b3, #bedff0);
            min-height: 100vh;
            font-family: 'Noto Sans Thai', sans-serif;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e77b3, #bedff0);
            color: white;
            border: none;
            transition: all 0.3s;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #166096, #a8d2e6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #1e77b3;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upload-area {
            border: 2px dashed #1e77b3;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .location-btn {
            background-color: #e6f2f8;
            color: #1e77b3;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
        }
        .location-btn svg {
            margin-right: 5px;
        }
        .hidden {
            display: none;
        }
        .retry-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="max-w-md mx-auto">
        <div class="card">
            <div style="text-align: center; margin-bottom: 20px;">
                <div style="width: 70px; height: 70px; border-radius: 50%; background-color: #1e77b3; display: inline-flex; align-items: center; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </div>
                <h1 style="font-size: 24px; font-weight: bold; color: #1e77b3; margin-top: 10px;">แจ้งปัญหาน้ำประปาที่บ้าน</h1>
                <p style="color: #666; margin-top: 5px;">ระบบรับแจ้งปัญหาน้ำประปาออนไลน์</p>
            </div>
            
            <form id="complaintForm">
                <div>
                    <label class="form-label">ชื่อ-สกุล</label>
                    <input type="text" id="fullname" class="form-input" required>
                </div>
                
                <div>
                    <label class="form-label">หมายเลขติดต่อ</label>
                    <input type="tel" id="phone" class="form-input" required>
                </div>
                
                <div>
                    <label class="form-label">สภาพปัญหา</label>
                    <select id="problemType" class="form-input" required>
                        <option value="">เลือกสภาพปัญหา</option>
                        <option value="ท่อน้ำประปาแตก">ท่อน้ำประปาแตก</option>
                        <option value="น้ำขุ่น">น้ำขุ่น</option>
                        <option value="น้ำไม่ไหล">น้ำไม่ไหล</option>
                        <option value="น้ำมีกลิ่น">น้ำมีกลิ่น</option>
                        <option value="น้ำมีหนอนไรแดง">น้ำมีหนอนไรแดง</option>
                        <option value="น้ำมีสนิม">น้ำมีสนิม</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                
                <div id="otherProblemContainer" class="hidden">
                    <label class="form-label">ระบุปัญหาอื่นๆ</label>
                    <input type="text" id="otherProblem" class="form-input">
                </div>
                
                <div>
                    <label class="form-label">รายละเอียดเพิ่มเติม</label>
                    <textarea id="problemDetails" rows="3" class="form-input" placeholder="โปรดระบุรายละเอียดเพิ่มเติมเกี่ยวกับปัญหา"></textarea>
                </div>
                
                <div>
                    <label class="form-label">พิกัด</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="latitude" readonly placeholder="ละติจูด" class="form-input">
                        <input type="text" id="longitude" readonly placeholder="ลองจิจูด" class="form-input">
                    </div>
                    <button type="button" id="getLocationBtn" class="location-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        ดึงพิกัดปัจจุบัน
                    </button>
                </div>
                
                <div>
                    <label class="form-label">อัพโหลดรูปภาพ (ถ้ามี)</label>
                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                    <div class="upload-area" id="uploadTrigger">
                        <img id="imagePreview" style="max-width: 100%; max-height: 200px; border-radius: 5px; margin-bottom: 10px; display: none;">
                        <div style="color: #1e77b3; font-weight: 500;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; margin-right: 5px;">
                                <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span id="uploadText">คลิกเพื่อเลือกรูปภาพ</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; margin-right: 5px;">
                        <path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    แจ้งปัญหา
                </button>
            </form>
            
            <div id="successMessage" class="success-message">
                ส่งข้อมูลสำเร็จ! ทีมงานจะติดต่อกลับไปในเร็วๆ นี้
            </div>
            
            <div id="errorMessage" class="error-message">
                เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง
                <button id="retryButton" class="retry-btn">ลองอีกครั้ง</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #333;">กำลังประมวลผล...</p>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับดึงข้อมูลผู้ใช้จาก LINE LIFF
        function initializeLiff() {
            // จำลองข้อมูลผู้ใช้ (ในสภาพแวดล้อมจริงจะใช้ liff.init() และ liff.getProfile())
            const mockUser = {
                userId: "U1234567890abcdef1234567890abcdef",
                displayName: "สมชาย ใจดี",
            };
            
            document.getElementById('fullname').value = mockUser.displayName;
            // สร้าง input hidden สำหรับ userid
            const userIdInput = document.createElement('input');
            userIdInput.type = 'hidden';
            userIdInput.id = 'userid';
            userIdInput.name = 'userid';
            userIdInput.value = mockUser.userId;
            document.getElementById('complaintForm').appendChild(userIdInput);
        }

        // ตัวแปร global สำหรับเก็บข้อมูล
        let imageFile = null;
        let currentFormData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // เริ่มต้น LIFF
            initializeLiff();
            
            // การจัดการการแสดงฟิลด์อื่นๆ เมื่อเลือก "อื่นๆ"
            const problemTypeSelect = document.getElementById('problemType');
            const otherProblemContainer = document.getElementById('otherProblemContainer');
            
            problemTypeSelect.addEventListener('change', function() {
                if (this.value === 'อื่นๆ') {
                    otherProblemContainer.style.display = 'block';
                } else {
                    otherProblemContainer.style.display = 'none';
                }
            });
            
            // การจัดการอัพโหลดรูปภาพ
            const imageUpload = document.getElementById('imageUpload');
            const uploadTrigger = document.getElementById('uploadTrigger');
            const imagePreview = document.getElementById('imagePreview');
            const uploadText = document.getElementById('uploadText');
            
            uploadTrigger.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    imageFile = this.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        uploadText.textContent = 'เปลี่ยนรูปภาพ';
                    };
                    
                    reader.readAsDataURL(imageFile);
                }
            });
            
            // การดึงพิกัด
            const getLocationBtn = document.getElementById('getLocationBtn');
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            
            getLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    getLocationBtn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px; margin-right: 5px;"></div> กำลังดึงพิกัด...';
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            latitudeInput.value = position.coords.latitude;
                            longitudeInput.value = position.coords.longitude;
                            getLocationBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> ดึงพิกัดสำเร็จ';
                            setTimeout(() => {
                                getLocationBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> ดึงพิกัดปัจจุบัน';
                            }, 3000);
                        },
                        function(error) {
                            alert('ไม่สามารถดึงข้อมูลตำแหน่งได้: ' + error.message);
                            getLocationBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> ดึงพิกัดปัจจุบัน';
                        }
                    );
                } else {
                    alert('เบราว์เซอร์นี้ไม่รองรับการดึงข้อมูลตำแหน่ง');
                }
            });
            
            // การส่งฟอร์ม
            const complaintForm = document.getElementById('complaintForm');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            
            complaintForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                prepareAndSendData();
            });
            
            // ปุ่มลองอีกครั้ง
            retryButton.addEventListener('click', function() {
                errorMessage.style.display = 'none';
                if (currentFormData) {
                    sendFormData(currentFormData);
                } else {
                    prepareAndSendData();
                }
            });
            
            // ฟังก์ชันเตรียมข้อมูล
            function prepareAndSendData() {
                // ตรวจสอบความถูกต้องของข้อมูล
                if (!validateForm()) return;
                
                // แสดง loading overlay
                loadingOverlay.style.display = 'flex';
                errorMessage.style.display = 'none';
                
                try {
                    // เตรียมข้อมูลสำหรับส่ง
                    const formData = new URLSearchParams();
                    formData.append('timestamp', new Date().toISOString());
                    formData.append('userid', document.getElementById('userid').value);
                    formData.append('fullname', document.getElementById('fullname').value);
                    formData.append('phone', document.getElementById('phone').value);
                    
                    // ระบุประเภทปัญหา
                    let problemTypeValue = document.getElementById('problemType').value;
                    if (problemTypeValue === 'อื่นๆ') {
                        problemTypeValue = document.getElementById('otherProblem').value;
                    }
                    formData.append('problemType', problemTypeValue);
                    
                    formData.append('problemDetails', document.getElementById('problemDetails').value);
                    formData.append('latitude', latitudeInput.value);
                    formData.append('longitude', longitudeInput.value);
                    
                    // บันทึกข้อมูลฟอร์มปัจจุบันสำหรับการลองใหม่
                    currentFormData = formData;
                    
                    // เพิ่มรูปภาพถ้ามี (แปลงเป็น base64)
                    if (imageFile) {
                        const reader = new FileReader();
                        reader.onload = function() {
                            formData.append('imageData', reader.result.split(',')[1]);
                            formData.append('imageName', imageFile.name);
                            formData.append('imageType', imageFile.type);
                            
                            // ส่งข้อมูล
                            sendFormData(formData);
                        };
                        reader.readAsDataURL(imageFile);
                    } else {
                        // ส่งข้อมูลโดยไม่มีรูปภาพ
                        sendFormData(formData);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError('เกิดข้อผิดพลาดในการเตรียมข้อมูล: ' + error.message);
                    loadingOverlay.style.display = 'none';
                }
            }
            
            // ฟังก์ชันตรวจสอบฟอร์ม
            function validateForm() {
                if (!document.getElementById('fullname').value) {
                    alert('กรุณากรอกชื่อ-สกุล');
                    return false;
                }
                
                if (!document.getElementById('phone').value) {
                    alert('กรุณากรอกหมายเลขติดต่อ');
                    return false;
                }
                
                if (!document.getElementById('problemType').value) {
                    alert('กรุณาเลือกสภาพปัญหา');
                    return false;
                }
                
                if (document.getElementById('problemType').value === 'อื่นๆ' && 
                    !document.getElementById('otherProblem').value) {
                    alert('กรุณาระบุปัญหาอื่นๆ');
                    return false;
                }
                
                if (!latitudeInput.value || !longitudeInput.value) {
                    alert('กรุณาดึงพิกัดปัจจุบัน');
                    return false;
                }
                
                return true;
            }
            
            // ฟังก์ชันแสดงข้อผิดพลาด
            function showError(message) {
                errorMessage.querySelector('div').textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            }
            
            // ฟังก์ชันสำหรับส่งข้อมูล
            async function sendFormData(formData) {
                try {
                    // ใช้ URL ของ Google Apps Script
                    const googleScriptURL = "https://script.google.com/macros/s/AKfycbyVonRxINr15fh83-Ti2Dpvmocs1jlGY_RT2m2NSFH6lig9YokomN_PchgAnZIy9roiBA/exec";
                    
                    // วิธีที่ 1: ใช้ fetch กับ x-www-form-urlencoded
                    const response = await fetch(googleScriptURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        // แสดงข้อความสำเร็จ
                        successMessage.style.display = 'block';
                        successMessage.scrollIntoView({ behavior: 'smooth' });
                        
                        // รีเซ็ตฟอร์ม
                        resetForm();
                    } else {
                        // ลองวิธีที่ 2: ใช้ iframe หาก fetch ล้มเหลว
                        try {
                            await submitViaIframe(formData);
                            successMessage.style.display = 'block';
                            successMessage.scrollIntoView({ behavior: 'smooth' });
                            resetForm();
                        } catch (iframeError) {
                            throw new Error('การส่งข้อมูลล้มเหลวทั้งสองวิธี');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message + ' กรุณาลองใหม่อีกครั้ง');
                } finally {
                    // ซ่อน loading overlay
                    loadingOverlay.style.display = 'none';
                }
            }
            
            // ฟังก์ชันส่งข้อมูลผ่าน iframe (สำรอง)
            function submitViaIframe(formData) {
                return new Promise((resolve, reject) => {
                    try {
                        const iframe = document.createElement('iframe');
                        iframe.name = 'google-script-iframe';
                        iframe.style.display = 'none';
                        document.body.appendChild(iframe);
                        
                        const form = document.createElement('form');
                        form.action = "https://script.google.com/macros/s/AKfycbyVonRxINr15fh83-Ti2Dpvmocs1jlGY_RT2m2NSFH6lig9YokomN_PchgAnZIy9roiBA/exec";
                        form.method = 'POST';
                        form.target = 'google-script-iframe';
                        
                        // เพิ่มข้อมูลทั้งหมดเป็น hidden input
                        for (const [key, value] of formData.entries()) {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = key;
                            input.value = value;
                            form.appendChild(input);
                        }
                        
                        document.body.appendChild(form);
                        
                        // ตั้งค่าเวลา timeout
                        const timeout = setTimeout(() => {
                            reject(new Error('การส่งข้อมูลผ่าน iframe ใช้เวลานานเกินไป'));
                        }, 10000);
                        
                        // เมื่อ iframe โหลดเสร็จ
                        iframe.onload = function() {
                            clearTimeout(timeout);
                            resolve();
                            document.body.removeChild(form);
                            document.body.removeChild(iframe);
                        };
                        
                        iframe.onerror = function() {
                            clearTimeout(timeout);
                            reject(new Error('เกิดข้อผิดพลาดในการโหลด iframe'));
                            document.body.removeChild(form);
                            document.body.removeChild(iframe);
                        };
                        
                        form.submit();
                    } catch (error) {
                        reject(error);
                    }
                });
            }
            
            // ฟังก์ชันรีเซ็ตฟอร์ม
            function resetForm() {
                complaintForm.reset();
                imagePreview.style.display = 'none';
                uploadText.textContent = 'คลิกเพื่อเลือกรูปภาพ';
                imageFile = null;
