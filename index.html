<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }

        nav {
            margin: 1rem 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #e9ecef;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hello World</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Hello World</h1>
        <p>Your journey starts here. Discover amazing things with us!</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

    <!-- Main Content -->
    <main class="content">
        <h2>About Us</h2>
        <p>This is a simple landing page template. You can customize it according to your needs.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hello World. All rights reserved.</p>
    </footer>
</body>
</html>
