<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบบันทึกข้อมูล LINE</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #06C755;
      --secondary-color: #00B900;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      max-width: 100%;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .header h1 {
      color: var(--primary-color);
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .profile-card {
      background: var(--white);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--secondary-color);
      margin: 0 auto 15px;
      display: block;
    }
    
    .profile-info {
      margin-bottom: 15px;
    }
    
    .profile-info p {
      margin-bottom: 8px;
    }
    
    .profile-info strong {
      color: var(--primary-color);
    }
    
    .loading {
      text-align: center;
      padding: 30px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
      width: 100%;
      text-align: center;
    }
    
    .btn:hover {
      background: var(--secondary-color);
    }
    
    .error-message {
      color: #d32f2f;
      text-align: center;
      padding: 15px;
      background: #ffebee;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fab fa-line"></i> ระบบบันทึกข้อมูล LINE</h1>
    </div>
    
    <div id="userInfo">
      <div class="loading">
        <div class="spinner"></div>
        <p>กำลังบันทึกข้อมูลโปรไฟล์ของคุณ...</p>
      </div>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgIuUzCk3WNTNxx-aEJunMFKvRSaVrgiupfH3CgnYLL7_afg1pJN6B6eBqm6Soeamq/exec";
    
    async function sendDataToSheet(profile) {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: profile.userId,
            displayName: profile.displayName,
            pictureUrl: profile.pictureUrl,
            statusMessage: profile.statusMessage || ""
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        console.error('Error:', error);
        throw error;
      }
    }

    async function showSuccessAlert() {
      await Swal.fire({
        title: 'บันทึกข้อมูลสำเร็จ',
        text: 'ข้อมูลโปรไฟล์ของคุณได้ถูกบันทึกเรียบร้อยแล้ว',
        icon: 'success',
        confirmButtonText: 'ปิดหน้าต่าง',
        confirmButtonColor: '#06C755',
        allowOutsideClick: false,
        allowEscapeKey: false,
        allowEnterKey: false,
        backdrop: `
          rgba(6,199,85,0.2)
          url("https://scdn.line-apps.com/n/line_add_friends/btn/th.png")
          center top
          no-repeat
        `
      });
      
      // ปิดหน้าต่าง LIFF หลังจากแสดง Alert
      liff.closeWindow();
    }

    async function initializeLiff() {
      try {
        await liff.init({ liffId: "2006915175-p0567oBr" });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        
        // ส่งข้อมูลทันทีโดยไม่ต้องกดปุ่ม
        try {
          await sendDataToSheet(profile);
          
          // แสดงข้อมูลโปรไฟล์อย่างรวดเร็ว
          document.getElementById('userInfo').innerHTML = `
            <div class="profile-card">
              <img src="${profile.pictureUrl}" class="profile-img" alt="Profile Picture">
              <div class="profile-info">
                <p><strong><i class="fas fa-id-card"></i> User ID:</strong> ${profile.userId}</p>
                <p><strong><i class="fas fa-user"></i> ชื่อบัญชี:</strong> ${profile.displayName}</p>
                <p><strong><i class="fas fa-comment"></i> สถานะ:</strong> ${profile.statusMessage || "N/A"}</p>
              </div>
            </div>
          `;
          
          // แสดง SweetAlert และปิดหน้าต่าง
          await showSuccessAlert();
          
        } catch (error) {
          document.getElementById('userInfo').innerHTML = `
            <div class="error-message">
              <h3><i class="fas fa-exclamation-triangle"></i> เกิดข้อผิดพลาด</h3>
              <p>ไม่สามารถบันทึกข้อมูลได้</p>
              <p>${error.message}</p>
              <button class="btn" onclick="window.location.reload()">
                <i class="fas fa-redo"></i> ลองอีกครั้ง
              </button>
            </div>
          `;
          console.error('Submission Error:', error);
        }

      } catch (error) {
        document.getElementById('userInfo').innerHTML = `
          <div class="error-message">
            <h3><i class="fas fa-exclamation-triangle"></i> เกิดข้อผิดพลาด</h3>
            <p>${error.message}</p>
            <p>กรุณาลองใหม่ภายหลัง</p>
          </div>
        `;
        console.error('LIFF Error:', error);
      }
    }
    
    // เริ่มต้นแอปพลิเคชัน
    initializeLiff();
  </script>
</body>
</html>
