<!DOCTYPE html>
<html>
<head>
    <title>ส่งข้อมูลไป Google Sheets</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>แบบฟอร์มข้อมูล</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="userId">รหัสผู้ใช้:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="firstName">ชื่อ:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">นามสกุล:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="position">ตำแหน่ง:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="complaint">ข้อร้องเรียน:</label>
                <textarea id="complaint" name="complaint" required></textarea>
            </div>
            <button type="submit">ส่งข้อมูล</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // รวบรวมข้อมูลจากฟอร์ม
            const data = {
                userId: document.getElementById('userId').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                position: document.getElementById('position').value,
                complaint: document.getElementById('complaint').value
            };

            // URL จาก Google Apps Script Web App ที่คุณ deploy แล้ว
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxTVlOPHjkM65QHgIHemp1-L_0jRVHoUCoPIY9E5DuQ7zrBxXkZygldxl3jMm-qP9e8/exec';

            // ส่งข้อมูลไปยัง Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', // จำเป็นสำหรับการข้าม CORS
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // เนื่องจากใช้ mode: 'no-cors' เราจะไม่ได้รับ response จริง
                document.getElementById('response').innerHTML = 'ส่งข้อมูลสำเร็จ!';
                document.getElementById('dataForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = 'เกิดข้อผิดพลาดในการส่งข้อมูล';
            });
        });
    </script>
</body>
</html>
