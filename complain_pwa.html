<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งปัญหาน้ำประปาบ้าน</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e77b3, #bedff0);
            min-height: 100vh;
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e77b3, #bedff0);
            color: white;
            border: none;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #166096, #a8d2e6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #1e77b3;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid #4CAF50;
        }
        .check-icon::before {
            top: 3px;
            left: -2px;
            transform: rotate(45deg);
            transform-origin: 100% 50%;
            border-radius: 100px 0 0 100px;
        }
        .check-icon::after {
            top: 0;
            left: 30px;
            transform: rotate(-45deg);
            transform-origin: 0 50%;
            border-radius: 0 100px 100px 0;
            animation: rotate-circle 1s ease-in;
        }
        .check-icon::before, .check-icon::after {
            content: '';
            height: 100px;
            position: absolute;
            background: #FFFFFF;
            transform: rotate(-45deg);
        }
        .icon-line {
            height: 5px;
            background-color: #4CAF50;
            display: block;
            border-radius: 2px;
            position: absolute;
            z-index: 10;
        }
        .line-tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
        }
        .line-long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
        }
        @keyframes icon-line-tip {
            0% { width: 0; left: 1px; top: 19px; }
            54% { width: 0; left: 1px; top: 19px; }
            70% { width: 50px; left: -8px; top: 37px; }
            84% { width: 17px; left: 21px; top: 48px; }
            100% { width: 25px; left: 14px; top: 45px; }
        }
        @keyframes icon-line-long {
            0% { width: 0; right: 46px; top: 54px; }
            65% { width: 0; right: 46px; top: 54px; }
            84% { width: 55px; right: 0px; top: 35px; }
            100% { width: 47px; right: 8px; top: 38px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="py-8 px-4">
    <div class="max-w-md mx-auto">
        <div class="card p-6 mb-6">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 rounded-full bg-[#1e77b3] flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-center text-[#1e77b3] mb-2">แจ้งปัญหาน้ำประปาที่บ้าน</h1>
            <p class="text-center text-gray-600 mb-6">ระบบรับแจ้งปัญหาน้ำประปาออนไลน์</p>
            
            <form id="complaintForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-สกุล</label>
                    <input type="text" id="fullname" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e77b3] focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">หมายเลขติดต่อ</label>
                    <input type="tel" id="phone" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e77b3] focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">สภาพปัญหา</label>
                    <select id="problemType" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e77b3] focus:border-transparent">
                        <option value="">เลือกสภาพปัญหา</option>
                        <option value="ท่อน้ำประปาแตก">ท่อน้ำประปาแตก</option>
                        <option value="น้ำขุ่น">น้ำขุ่น</option>
                        <option value="น้ำไม่ไหล">น้ำไม่ไหล</option>
                        <option value="น้ำมีกลิ่น">น้ำมีกลิ่น</option>
                        <option value="น้ำมีหนอนไรแดง">น้ำมีหนอนไรแดง</option>
                        <option value="น้ำมีสนิม">น้ำมีสนิม</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                
                <div id="otherProblemContainer" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">ระบุปัญหาอื่นๆ</label>
                    <input type="text" id="otherProblem"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e77b3] focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">รายละเอียดเพิ่มเติม</label>
                    <textarea id="problemDetails" rows="3" placeholder="โปรดระบุรายละเอียดเพิ่มเติมเกี่ยวกับปัญหา"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e77b3] focus:border-transparent"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">พิกัด</label>
                    <div class="flex space-x-2">
                        <input type="text" id="latitude" readonly placeholder="ละติจูด"
                            class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                        <input type="text" id="longitude" readonly placeholder="ลองจิจูด"
                            class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                    </div>
                    <button type="button" id="getLocationBtn" class="mt-2 text-sm text-[#1e77b3] hover:underline flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        ดึงพิกัดปัจจุบัน
                    </button>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">อัพโหลดรูปภาพ (ถ้ามี)</label>
                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <img id="imagePreview" class="mx-auto mb-2 max-h-40 hidden rounded-lg">
                        <button type="button" id="uploadTrigger" class="text-[#1e77b3] font-medium flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            คลิกเพื่อเลือกรูปภาพ
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-lg mt-6 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                    แจ้งปัญหา
                </button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center">
            <div class="spinner mb-4"></div>
            <p class="text-gray-700">กำลังประมวลผล...</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center max-w-sm mx-4">
            <div class="success-checkmark">
                <div class="check-icon">
                    <span class="icon-line line-tip"></span>
                    <span class="icon-line line-long"></span>
                    <div class="icon-circle"></div>
                    <div class="icon-fix"></div>
                </div>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mt-4">ส่งข้อมูลสำเร็จ!</h3>
            <p class="text-gray-600 text-center mt-2">ระบบได้รับข้อมูลการแจ้งปัญหาของคุณแล้ว ทีมงานจะติดต่อกลับไปในเร็วๆ นี้</p>
            <button id="closeSuccessModal" class="btn-primary w-full py-3 rounded-lg font-medium mt-6">ปิด</button>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับดึงข้อมูลผู้ใช้จาก LINE LIFF
        function initializeLiff() {
            liff.init({
                liffId: "2006915175-QL6m4dJK"
            })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
                
                liff.getProfile()
                    .then(profile => {
                        document.getElementById('fullname').value = profile.displayName;
                        document.getElementById('userid').value = profile.userId;
                    })
                    .catch(error => {
                        console.error('Error getting profile:', error);
                        // Fallback to mock data if there's an error
                        const mockUser = {
                            userId: "U1234567890abcdef1234567890abcdef",
                            displayName: "สมชาย ใจดี",
                        };
                        document.getElementById('fullname').value = mockUser.displayName;
                        document.getElementById('userid').value = mockUser.userId;
                    });
            })
            .catch(error => {
                console.error('Error initializing LIFF:', error);
                // Fallback to mock data if LIFF initialization fails
                const mockUser = {
                    userId: "U1234567890abcdef1234567890abcdef",
                    displayName: "สมชาย ใจดี",
                };
                document.getElementById('fullname').value = mockUser.displayName;
                document.getElementById('userid').value = mockUser.userId;
            });
        }

        // ตัวแปร global สำหรับเก็บข้อมูลรูปภาพ
        let imageFile = null;

        document.addEventListener('DOMContentLoaded', function() {
            // เริ่มต้น LIFF
            initializeLiff();
            
            // ซ่อน input userid (ใช้สำหรับส่งข้อมูลเท่านั้น)
            const userIdInput = document.createElement('input');
            userIdInput.type = 'hidden';
            userIdInput.id = 'userid';
            userIdInput.name = 'userid';
            document.getElementById('complaintForm').appendChild(userIdInput);
            
            // การจัดการการแสดงฟิลด์อื่นๆ เมื่อเลือก "อื่นๆ"
            const problemTypeSelect = document.getElementById('problemType');
            const otherProblemContainer = document.getElementById('otherProblemContainer');
            
            problemTypeSelect.addEventListener('change', function() {
                if (this.value === 'อื่นๆ') {
                    otherProblemContainer.classList.remove('hidden');
                } else {
                    otherProblemContainer.classList.add('hidden');
                }
            });
            
            // การจัดการอัพโหลดรูปภาพ
            const imageUpload = document.getElementById('imageUpload');
            const uploadTrigger = document.getElementById('uploadTrigger');
            const imagePreview = document.getElementById('imagePreview');
            
            uploadTrigger.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    imageFile = this.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        uploadTrigger.textContent = 'เปลี่ยนรูปภาพ';
                    };
                    
                    reader.readAsDataURL(imageFile);
                }
            });
            
            // การดึงพิกัด
            const getLocationBtn = document.getElementById('getLocationBtn');
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            
            getLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    getLocationBtn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></div> กำลังดึงพิกัด...';
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            latitudeInput.value = position.coords.latitude;
                            longitudeInput.value = position.coords.longitude;
                            getLocationBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg> ดึงพิกัดสำเร็จ';
                            setTimeout(() => {
                                getLocationBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg> ดึงพิกัดปัจจุบัน';
                            }, 3000);
                        },
                        function(error) {
                            alert('ไม่สามารถดึงข้อมูลตำแหน่งได้: ' + error.message);
                            getLocationBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg> ดึงพิกัดปัจจุบัน';
                        }
                    );
                } else {
                    alert('เบราว์เซอร์นี้ไม่รองรับการดึงข้อมูลตำแหน่ง');
                }
            });
            
            // การส่งฟอร์ม
            const complaintForm = document.getElementById('complaintForm');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successModal = document.getElementById('successModal');
            const closeSuccessModal = document.getElementById('closeSuccessModal');
            
            complaintForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // ตรวจสอบความถูกต้องของข้อมูล
                if (!document.getElementById('fullname').value) {
                    alert('กรุณากรอกชื่อ-สกุล');
                    return;
                }
                
                if (!document.getElementById('phone').value) {
                    alert('กรุณากรอกหมายเลขติดต่อ');
                    return;
                }
                
                if (!document.getElementById('problemType').value) {
                    alert('กรุณาเลือกสภาพปัญหา');
                    return;
                }
                
                if (document.getElementById('problemType').value === 'อื่นๆ' && 
                    !document.getElementById('otherProblem').value) {
                    alert('กรุณาระบุปัญหาอื่นๆ');
                    return;
                }
                
                if (!latitudeInput.value || !longitudeInput.value) {
                    alert('กรุณาดึงพิกัดปัจจุบัน');
                    return;
                }
                
                // แสดง loading overlay
                loadingOverlay.classList.remove('hidden');
                
                try {
                    // เตรียมข้อมูลสำหรับส่ง (ใช้ JSON แทน FormData เพื่อหลีกเลี่ยง CORS issues)
                    const formData = {
                        timestamp: new Date().toISOString(),
                        userid: document.getElementById('userid').value,
                        fullname: document.getElementById('fullname').value,
                        phone: document.getElementById('phone').value,
                        problemType: document.getElementById('problemType').value === 'อื่นๆ' 
                            ? document.getElementById('otherProblem').value 
                            : document.getElementById('problemType').value,
                        problemDetails: document.getElementById('problemDetails').value,
                        latitude: latitudeInput.value,
                        longitude: longitudeInput.value,
                        imageData: null
                    };
                    
                    // หากมีรูปภาพ ให้แปลงเป็น base64
                    if (imageFile) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            formData.imageData = e.target.result.split(',')[1]; // เอาเฉพาะ data ส่วน
                            formData.imageName = imageFile.name;
                            formData.imageType = imageFile.type;
                            
                            // ส่งข้อมูลหลังจากแปลงรูปภาพเสร็จ
                            sendDataToGoogleScript(formData);
                        };
                        reader.readAsDataURL(imageFile);
                    } else {
                        // ส่งข้อมูลโดยไม่มีรูปภาพ
                        sendDataToGoogleScript(formData);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message);
                    loadingOverlay.classList.add('hidden');
                }
            });
            
            // ฟังก์ชันสำหรับส่งข้อมูลไปยัง Google Apps Script
            function sendDataToGoogleScript(formData) {
                // ใช้ Google Apps Script URL แบบ /exec (ไม่ใช่ /dev)
                const scriptURL = 'https://script.google.com/macros/s/AKfycbyVonRxINr15fh83-Ti2Dpvmocs1jlGY_RT2m2NSFH6lig9YokomN_PchgAnZIy9roiBA/exec';
                
                // สร้าง iframe เพื่อส่งข้อมูล (วิธีแก้ปัญหา CORS)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // สร้างฟอร์มและส่งข้อมูลผ่าน iframe
                const form = document.createElement('form');
                form.action = scriptURL;
                form.method = 'POST';
                form.target = iframe.name;
                
                // เพิ่มข้อมูลทั้งหมดเป็น hidden input
                Object.keys(formData).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = typeof formData[key] === 'object' ? JSON.stringify(formData[key]) : formData[key];
                    form.appendChild(input);
                });
                
                document.body.appendChild(form);
                form.submit();
                
                // หลังจากส่งข้อมูล ให้แสดงหน้าสำเร็จ (จำลองการตอบกลับ)
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    successModal.classList.remove('hidden');
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }, 2000);
            }
            
            // ปิด modal ความสำเร็จ
            closeSuccessModal.addEventListener('click', function() {
                successModal.classList.add('hidden');
                
                // รีเซ็ตฟอร์ม
                complaintForm.reset();
                imagePreview.classList.add('hidden');
                uploadTrigger.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg> คลิกเพื่อเลือกรูปภาพ';
                imageFile = null;
